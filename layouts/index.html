{{- define "content" -}}

<section id="sectioned-articles" class="posts">
  {{ range .Site.Sections }}
    <h1>{{humanize .Section}}</h1>
    {{range (where (where .Site.Pages "Kind" "page") "Type" .Section)}}
    <div>
      <a href="{{.RelPermalink}}"><h6>{{.Title}}</h6></a>
    </div>
    {{end}}
  {{ end}}
</section>

{{ end }}
